<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order - Mes Kitchen</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('/pictures/download.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #ff7043;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #ff5722;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .progress-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .progress-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .progress-bar div {
            width: 100%;
            text-align: center;
            position: relative;
            margin-bottom: 20px;
            padding: 10px 0;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            transition: background 0.3s ease;
        }
        .progress-bar div.active {
            background: #ff7043;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let steps = document.querySelectorAll('.progress-bar div');
            let currentStep = 0;
            steps[currentStep].classList.add('active');

            setInterval(function() {
                if (currentStep < steps.length - 1) {
                    steps[currentStep].classList.remove('active');
                    currentStep++;
                    steps[currentStep].classList.add('active');
                }
            }, 300000); // 5 minutes in milliseconds
        });
    </script>
</head>
<body>
    <a href="menu.html" class="back-button">Back</a>
    <div class="container">
        <h1>Track Your Order</h1>
        <div class="progress-container">
            <div class="progress-bar">
                <div>Order Received</div>
                <div>Preparing Your Order</div>
                <div>Your Meal is Ready</div>
            </div>
        </div>
        <p>PS. The box with the orange highlight shows progress of your order.</p>
    </div>
</body>
</html>
